        <a href="nosotros.html">Nosotros</a>
    </div>
    <div style="text-align: center;">
        <h1>Cotáctanos</h1>
        <p>Escríbenos o llámanos de lunes a sábado de 8:00 p.m. a 10:00 p.m.</p>
        <img src="../imagenes/3.jpg" width="50%"> <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63459.25487058423!2d-75.6258344794814!3d6.2368957248317916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44297f8e8eb9bf%3A0x67231c9e853bd6de!2sPLANESTURISTICOS.COM!5e0!3m2!1ses!2sco!4v1742953185896!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h1>Formulario de contacto</h1>
    </div>
    <div style="text-align: center;">
    <form action="">
        <label for="">Ingrese su nombre:</label>
        <input type="text"placeholder="En mayúsculas"><br>
        <label type="text">Ingrese su edad:</label>
        <input type="number" min="18" max="50" required><br>
        <label>Ingrese un Teléfono o Celular:</label>
        <input type="tel" required><br>
        <label>Ingrese su fecha de nacimiento</label>
        <input type="date" min="1950-01-01" max="2006-12-31"><br><br>
        <label>Seleccione una foto:</label>
        <input type="file" accept=" .jpg .png, gif, webp" max="1024kb"><br>
        <label>Seleccione su género:</label>
        <input type="radio" value="Hombre" name="genero">Hombre
        <input type="radio" value="Mujer" name="genero">Mujer
        <input type="radio" value="Otro" name="genero">Otro
        <input type="radio" value="Prefiero no decirlo"Prefiero no decirlo name="genero">Prefiero no decirlo<br> 
        <Label>Selecciona como deseas que te contacten:</Label> <br>
        <input type="checkbox" value="Correo" name="contacto">Correo
        <input type="checkbox" value="Teléfono" name="contacto">Teléfono
        <input type="checkbox" value="Paloma" name="contacto">Paloma   
        <input type="checkbox" value="Señales de Humo" name="contacto">Señales de Humo<br>
        <label>Selecciona el destino:</label><br>
        <select name="destino">
            <option value="" selected>Seleccionar</option>
            <option value="">Desierto del Tatacoa</option>
            <option value="">Termales de Santa Rosa</option>
            <option value="">Nevado del Tolima</option>
            <option value="">Paque Nacional Natural el Cocuy</option>
        </select><br><br>
        <label>Observación o sugerencia:</label><br>
        <textarea name="Observacion" maxlength="200" cols="10" rows="3"></textarea><br> <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
    <br><br><br><br><br>
</div>
</body>
</html>
